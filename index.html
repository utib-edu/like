<!DOCTYPE html>
<html>

<head>
    <title>Like</title>
    <link rel="stylesheet" href="./assets/scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="like" class="like">
        <div class="heart">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="title">Like</div>
    </div>
    <div class="popup-group">
        <div class="popup">
            <div class="heart">
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="number">2.3M</div>
        </div>
        <div class="piece"></div>
    </div>

    <script>
        let like = false;
        const likeEl = document.getElementById("like");
        const heart = likeEl.getElementsByTagName("i")[0];
        likeEl.addEventListener("click", () => {
            const popupGroup = document.getElementsByClassName("popup-group")[0];
            switch (like) {
                case false:
                    heart.classList.remove("fa-regular");
                    heart.classList.add("fa-solid");
                    likeEl.style.color = "#fffabe";
                    likeEl.style.border = "2px solid #fffabe";
                    popupGroup.style.marginTop = "-160px";
                    setTimeout(() => {
                        popupGroup.style.marginTop = "-110px";
                    }, 100);
                    setTimeout(() => {
                        popupGroup.style.marginTop = "-150px";
                    }, 200);
                    setTimeout(() => {
                        popupGroup.style.marginTop = "-120px";
                    }, 300);
                    setTimeout(() => {
                        popupGroup.style.marginTop = "-140px";
                    }, 400);
                    setTimeout(() => {
                        popupGroup.style.marginTop = "-130px";
                        like = true;
                    }, 500);
                    break;

                case true:
                    heart.classList.add("fa-regular");
                    heart.classList.remove("fa-solid");
                    likeEl.style.color = "#ffd758";
                    likeEl.style.border = "2px solid #ffdb69";
                    popupGroup.style.marginTop = "0px";
                    like = false;
                    breeak;
            }
        });
    </script>
</body>

</html>
